name: Deploy

on:
  push:
    branches:
      - main-branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Get list of changed files
      id: changes
      run: |
        git fetch origin main-branch
        git diff --name-only origin/main-branch HEAD > changed_files.txt
        echo changed_files.txt
    
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Rsync deployments
      run: |
        rsync -avzru --delete --files-from=changed_files.txt -e "ssh -o StrictHostKeyChecking=no" ./ b36156@laurel.kudpc.kyoto-u.ac.jp:/LARGE0/gr10291/nishimori2/this_is_a_test
